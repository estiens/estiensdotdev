<head>
  <title>{{ .Site.Title }}</title>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <meta name="description" content="Site description, this can be imported from hugo site params">
  <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.0.0/dist/full.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    .retro {
      font-family: 'Press Start 2P', cursive;
    }

    .headline {
      font-family: 'Major Mono Display', monospace;
      font-weight: 700;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .profile-pic:hover {
      transform: scale(1.1);
    }

    .section-with-border {
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .skill-icon {
      transition: transform 0.3s;
    }

    .skill-icon:hover {
      transform: scale(1.1);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .contact-info {
      ul {
        font-size: 1.5rem;
        list-style-type: none;

        li {
          padding: 5px 5px 5px 5px;
        }
      }
    }

    .terminal-text {
      color: #0f0;
      padding: 5px;
      border-radius: 5px;
      font-family: 'Courier Prime', monospace;
    }

    .glow {
      text-shadow: 0 0 5px #ff0, 0 0 10px #ff0, 0 0 30px #ff0;
    }
  </style>

  {{/* styles */}}
  {{ $options := dict "inlineImports" true }}
  {{ $styles := resources.Get "css/styles.css" }}
  {{ $styles = $styles | resources.PostCSS $options }}
  {{ if hugo.IsProduction }}
  {{ $styles = $styles | minify | fingerprint | resources.PostProcess }}
  {{ end }}
  <link href="{{ $styles.RelPermalink }}" rel="stylesheet">
</head>
